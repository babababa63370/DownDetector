<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux Amusants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn1 { background: #FF6B6B; color: white; }
        .btn2 { background: #4ECDC4; color: white; }
        .btn3 { background: #FFE66D; color: #333; }
        .btn4 { background: #95E1D3; color: white; }
        
        .game {
            display: none;
            text-align: center;
        }
        
        .game.active {
            display: block;
        }
        
        .result {
            font-size: 48px;
            margin: 30px 0;
            font-weight: bold;
        }
        
        .back-btn {
            background: #999;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Jeux Amusants</h1>
        
        <!-- Menu -->
        <div id="menu" class="menu">
            <button class="btn btn1" onclick="startGame('dice')">üé≤ D√©s</button>
            <button class="btn btn2" onclick="startGame('coin')">ü™ô Pile/Face</button>
            <button class="btn btn3" onclick="startGame('rock')">‚úÇÔ∏è Pierre/Papier/Ciseaux</button>
            <button class="btn btn4" onclick="startGame('quotes')">üí≠ Citations</button>
        </div>
        
        <!-- Jeu des d√©s -->
        <div id="dice" class="game">
            <h2>üé≤ Lance les D√©s!</h2>
            <button class="btn btn1" onclick="rollDice()">Lancer</button>
            <div class="result" id="diceResult">?</div>
            <button class="back-btn" onclick="backToMenu()">‚Üê Retour</button>
        </div>
        
        <!-- Pile/Face -->
        <div id="coin" class="game">
            <h2>ü™ô Pile ou Face?</h2>
            <button class="btn btn2" onclick="flipCoin()">Lancer la Pi√®ce</button>
            <div class="result" id="coinResult">?</div>
            <button class="back-btn" onclick="backToMenu()">‚Üê Retour</button>
        </div>
        
        <!-- Pierre/Papier/Ciseaux -->
        <div id="rock" class="game">
            <h2>‚úÇÔ∏è Pierre/Papier/Ciseaux</h2>
            <div style="margin: 20px 0;">
                <button class="btn btn3" onclick="playRock('rock')" style="margin: 5px;">ü™® Pierre</button>
                <button class="btn btn3" onclick="playRock('paper')" style="margin: 5px;">üìÑ Papier</button>
                <button class="btn btn3" onclick="playRock('scissors')" style="margin: 5px;">‚úÇÔ∏è Ciseaux</button>
            </div>
            <div id="rockResult" style="font-size: 24px; margin: 20px 0;"></div>
            <button class="back-btn" onclick="backToMenu()">‚Üê Retour</button>
        </div>
        
        <!-- Citations -->
        <div id="quotes" class="game">
            <h2>üí≠ Citation du Jour</h2>
            <div id="quoteText" style="font-size: 18px; font-style: italic; margin: 30px 0; line-height: 1.6;"></div>
            <button class="btn btn4" onclick="showQuote()">Nouvelle Citation</button>
            <button class="back-btn" onclick="backToMenu()">‚Üê Retour</button>
        </div>
    </div>
    
    <script>
        const quotes = [
            "La vie est belle quand on la regarde du bon c√¥t√©! üåü",
            "Les erreurs sont des opportunit√©s d'apprentissage! üìö",
            "Chaque jour est une nouvelle chance! ‚òÄÔ∏è",
            "Tu es plus fort que tu ne le penses! üí™",
            "La pers√©v√©rance paie toujours! üèÜ",
            "Sois toi-m√™me, c'est d√©j√† parfait! üòä",
            "Le rire est le meilleur des rem√®des! üòÑ",
            "Tu peux faire tout ce que tu veux! üöÄ"
        ];
        
        function startGame(game) {
            document.getElementById('menu').style.display = 'none';
            document.querySelectorAll('.game').forEach(g => g.classList.remove('active'));
            document.getElementById(game).classList.add('active');
            
            if (game === 'quotes') showQuote();
        }
        
        function backToMenu() {
            document.querySelectorAll('.game').forEach(g => g.classList.remove('active'));
            document.getElementById('menu').style.display = 'grid';
        }
        
        function rollDice() {
            const result = Math.floor(Math.random() * 6) + 1;
            document.getElementById('diceResult').textContent = result;
        }
        
        function flipCoin() {
            const result = Math.random() < 0.5 ? 'Pile ü™ô' : 'Face ü™ô';
            document.getElementById('coinResult').textContent = result;
        }
        
        function playRock(choice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computer = choices[Math.floor(Math.random() * 3)];
            const emojis = { rock: 'ü™®', paper: 'üìÑ', scissors: '‚úÇÔ∏è' };
            
            let result;
            if (choice === computer) {
                result = `√âgalit√©! Ordinateur a choisi ${emojis[computer]}`;
            } else if (
                (choice === 'rock' && computer === 'scissors') ||
                (choice === 'paper' && computer === 'rock') ||
                (choice === 'scissors' && computer === 'paper')
            ) {
                result = `Tu as gagn√©! üéâ Ordinateur a choisi ${emojis[computer]}`;
            } else {
                result = `Tu as perdu! üòÖ Ordinateur a choisi ${emojis[computer]}`;
            }
            document.getElementById('rockResult').textContent = result;
        }
        
        function showQuote() {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteText').textContent = `"${quote}"`;
        }
    </script>
</body>
</html>
