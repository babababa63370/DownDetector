<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot avec R√®gles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #667eea;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 15px;
            word-wrap: break-word;
            font-size: 14px;
        }
        
        .user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot .message-content {
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .info {
            font-size: 11px;
            text-align: center;
            color: #999;
            margin-top: 10px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Chatbot</h1>
            <p>Avec r√®gles personnalis√©es</p>
        </div>
        
        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-content">Bonjour! Je suis un chatbot. Essaie de me parler! üëã</div>
            </div>
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="input" 
                placeholder="√âcris quelque chose..."
                autocomplete="off"
            >
            <button onclick="envoyerMessage()">Envoyer</button>
        </div>
        
        <div class="info">
            ‚ÑπÔ∏è Modifie regle.txt pour ajouter des r√®gles
        </div>
    </div>
    
    <script>
        const input = document.getElementById('input');
        const messagesDiv = document.getElementById('messages');
        
        function ajouterMessage(texte, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<div class="message-content">${texte}</div>`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function envoyerMessage() {
            const message = input.value.trim();
            if (!message) return;
            
            ajouterMessage(message, 'user');
            input.value = '';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                ajouterMessage(data.reponse, 'bot');
            } catch (error) {
                ajouterMessage('Erreur de connexion...', 'bot');
            }
        }
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                envoyerMessage();
            }
        });
        
        // Focus sur l'input
        input.focus();
    </script>
</body>
</html>
