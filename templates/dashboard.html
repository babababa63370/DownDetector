<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DownDetector</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #fff;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #1a1f3a;
            border-bottom: 2px solid #5865f2;
        }
        .logo { font-size: 24px; font-weight: bold; color: #5865f2; }
        .user-info { display: flex; gap: 20px; align-items: center; }
        .logout { background: #ed4245; padding: 10px 20px; border: none; border-radius: 5px; color: white; cursor: pointer; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .header h1 { font-size: 32px; }
        .btn-add {
            background: #57f287;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-add:hover { background: #40c360; }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .service-card {
            background: #1a1f3a;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #57f287;
        }
        .service-card.down { border-left-color: #ed4245; }
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        .service-name { font-size: 18px; font-weight: bold; }
        .status-badge {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-badge.online {
            background: #57f287;
            color: #000;
        }
        .status-badge.down {
            background: #ed4245;
            color: white;
        }
        .service-url {
            color: #aaa;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 15px;
        }
        .btn-delete {
            background: #ed4245;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1a1f3a;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }
        .modal-content h2 { margin-bottom: 20px; }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label { display: block; margin-bottom: 5px; color: #aaa; }
        .form-group input {
            width: 100%;
            padding: 10px;
            background: #0a0e27;
            border: 1px solid #5865f2;
            color: white;
            border-radius: 5px;
        }
        .btn-submit {
            width: 100%;
            background: #5865f2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .empty { text-align: center; padding: 60px 20px; color: #aaa; }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">üîç DownDetector</div>
        <div class="user-info">
            <span>Bienvenue, <strong id="username"></strong></span>
            <a href="/logout" class="logout">D√©connexion</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="header">
            <h1>Mes Services</h1>
            <button class="btn-add" onclick="openModal()">+ Ajouter un service</button>
        </div>
        
        <div class="services-grid" id="servicesGrid">
            <div class="empty">Aucun service configur√©. Clique sur "+ Ajouter un service"</div>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Ajouter un service</h2>
            <form onsubmit="addService(event)">
                <div class="form-group">
                    <label>Nom du service</label>
                    <input type="text" id="serviceName" placeholder="Ex: Mon API" required>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" id="serviceUrl" placeholder="https://api.exemple.com" required>
                </div>
                <button type="submit" class="btn-submit">Ajouter</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('username').textContent = "{{ username }}";
        
        function openModal() {
            document.getElementById('modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        function loadServices() {
            fetch('/api/services')
                .then(r => r.json())
                .then(services => {
                    const grid = document.getElementById('servicesGrid');
                    if (services.length === 0) {
                        grid.innerHTML = '<div class="empty">Aucun service configur√©</div>';
                        return;
                    }
                    grid.innerHTML = services.map(s => `
                        <div class="service-card ${s.status === 'down' ? 'down' : ''}">
                            <div class="service-header">
                                <div class="service-name">${s.name}</div>
                                <span class="status-badge ${s.status}">${s.status === 'online' ? 'üü¢ En ligne' : 'üî¥ Down'}</span>
                            </div>
                            <div class="service-url">${s.url}</div>
                            <button class="btn-delete" onclick="deleteService(${s.id})">Supprimer</button>
                        </div>
                    `).join('');
                });
        }
        
        function addService(e) {
            e.preventDefault();
            const data = {
                name: document.getElementById('serviceName').value,
                url: document.getElementById('serviceUrl').value
            };
            
            fetch('/api/services', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(r => r.json())
            .then(() => {
                closeModal();
                document.getElementById('serviceName').value = '';
                document.getElementById('serviceUrl').value = '';
                loadServices();
            });
        }
        
        function deleteService(id) {
            if (confirm('√ätes-vous s√ªr?')) {
                fetch(`/api/services/${id}`, { method: 'DELETE' })
                    .then(() => loadServices());
            }
        }
        
        loadServices();
        setInterval(loadServices, 30000); // Rafra√Æchit chaque 30 secondes
    </script>
</body>
</html>
