<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DownDetector</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #fff;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #1a1f3a;
            border-bottom: 2px solid #5865f2;
        }
        .logo { font-size: 24px; font-weight: bold; color: #5865f2; }
        .user-info { display: flex; gap: 20px; align-items: center; }
        .logout { background: #ed4245; padding: 10px 20px; border: none; border-radius: 5px; color: white; cursor: pointer; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .header h1 { font-size: 32px; }
        .btn-add {
            background: #57f287;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-add:hover { background: #40c360; }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .service-card {
            background: #1a1f3a;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #57f287;
        }
        .service-card.down { border-left-color: #ed4245; }
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        .service-name { font-size: 18px; font-weight: bold; }
        .status-badge {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-badge.online {
            background: #57f287;
            color: #000;
        }
        .status-badge.down {
            background: #ed4245;
            color: white;
        }
        .service-url {
            color: #aaa;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 15px;
        }
        .service-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn-delete, .btn-chart {
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            flex-grow: 1;
            font-size: 12px;
        }
        .btn-delete {
            background: #ed4245;
        }
        .btn-delete:hover { background: #c03c37; }
        .btn-chart {
            background: #5865f2;
        }
        .btn-chart:hover { background: #4752c4; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1a1f3a;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-content h2 { margin-bottom: 20px; }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label { display: block; margin-bottom: 5px; color: #aaa; }
        .form-group input {
            width: 100%;
            padding: 10px;
            background: #0a0e27;
            border: 1px solid #5865f2;
            color: white;
            border-radius: 5px;
        }
        .btn-submit {
            width: 100%;
            background: #5865f2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-close {
            background: #ed4245;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .empty { text-align: center; padding: 60px 20px; color: #aaa; }
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
        .chart-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .stat-box {
            background: #0a0e27;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-label { color: #aaa; font-size: 14px; margin-bottom: 8px; }
        .stat-value { font-size: 24px; font-weight: bold; color: #57f287; }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">üîç DownDetector</div>
        <div class="user-info">
            <span>Bienvenue, <strong id="username"></strong></span>
            <a href="/logout" class="logout">D√©connexion</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="header">
            <h1>Mes Services</h1>
            <button class="btn-add" onclick="openModal()">+ Ajouter un service</button>
        </div>
        
        <div class="services-grid" id="servicesGrid">
            <div class="empty">Aucun service configur√©. Clique sur "+ Ajouter un service"</div>
        </div>
    </div>
    
    <!-- Modal pour ajouter un service -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Ajouter un service</h2>
            <form onsubmit="addService(event)">
                <div class="form-group">
                    <label>Nom du service</label>
                    <input type="text" id="serviceName" placeholder="Ex: Mon API" required>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" id="serviceUrl" placeholder="https://api.exemple.com" required>
                </div>
                <button type="submit" class="btn-submit">Ajouter</button>
                <button type="button" class="btn-close" onclick="closeModal()">Fermer</button>
            </form>
        </div>
    </div>
    
    <!-- Modal pour afficher le graphique -->
    <div id="chartModal" class="modal">
        <div class="modal-content">
            <h2 id="chartTitle">Historique des pings</h2>
            <div class="chart-container">
                <canvas id="pingChart"></canvas>
            </div>
            <div class="chart-stats">
                <div class="stat-box">
                    <div class="stat-label">Latence moyenne</div>
                    <div class="stat-value" id="avgLatency">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Latence max</div>
                    <div class="stat-value" id="maxLatency">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Uptime</div>
                    <div class="stat-value" id="uptime">-</div>
                </div>
            </div>
            <button class="btn-close" onclick="closeChartModal()">Fermer</button>
        </div>
    </div>
    
    <script>
        document.getElementById('username').textContent = "{{ username }}";
        let currentChart = null;
        
        function openModal() {
            document.getElementById('modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        function closeChartModal() {
            document.getElementById('chartModal').classList.remove('active');
        }
        
        function loadServices() {
            fetch('/api/services')
                .then(r => r.json())
                .then(services => {
                    const grid = document.getElementById('servicesGrid');
                    if (services.length === 0) {
                        grid.innerHTML = '<div class="empty">Aucun service configur√©</div>';
                        return;
                    }
                    grid.innerHTML = services.map(s => `
                        <div class="service-card ${s.status === 'down' ? 'down' : ''}">
                            <div class="service-header">
                                <div class="service-name">${s.name}</div>
                                <span class="status-badge ${s.status}">${s.status === 'online' ? 'üü¢ En ligne' : 'üî¥ Down'}</span>
                            </div>
                            <div class="service-url">${s.url}</div>
                            <div class="service-buttons">
                                <button class="btn-chart" onclick="showChart(${s.id}, '${s.name}')">üìä Historique</button>
                                <button class="btn-delete" onclick="deleteService(${s.id})">Supprimer</button>
                            </div>
                        </div>
                    `).join('');
                });
        }
        
        function showChart(serviceId, serviceName) {
            fetch(`/api/logs/${serviceId}`)
                .then(r => r.json())
                .then(logs => {
                    document.getElementById('chartTitle').textContent = `Historique - ${serviceName}`;
                    
                    // Pr√©pare les donn√©es
                    const labels = logs.map(l => {
                        const date = new Date(l.created_at);
                        return date.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'});
                    });
                    
                    const latencies = logs.map(l => l.latency_ms || 0);
                    const statuses = logs.map(l => l.status === 'online' ? 100 : 0);
                    
                    // Calcule les stats
                    const validLatencies = latencies.filter(l => l > 0);
                    const avgLat = validLatencies.length > 0 ? Math.round(validLatencies.reduce((a, b) => a + b) / validLatencies.length) : 0;
                    const maxLat = validLatencies.length > 0 ? Math.max(...validLatencies) : 0;
                    const uptime = Math.round((logs.filter(l => l.status === 'online').length / logs.length) * 100);
                    
                    document.getElementById('avgLatency').textContent = avgLat + 'ms';
                    document.getElementById('maxLatency').textContent = maxLat + 'ms';
                    document.getElementById('uptime').textContent = uptime + '%';
                    
                    // Cr√©e le graphique
                    if (currentChart) currentChart.destroy();
                    
                    const ctx = document.getElementById('pingChart').getContext('2d');
                    currentChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'Latence (ms)',
                                    data: latencies,
                                    borderColor: '#5865f2',
                                    backgroundColor: 'rgba(88, 101, 242, 0.1)',
                                    tension: 0.4,
                                    fill: true,
                                    yAxisID: 'y'
                                },
                                {
                                    label: 'Statut (online)',
                                    data: statuses,
                                    borderColor: '#57f287',
                                    backgroundColor: 'rgba(87, 242, 135, 0.1)',
                                    tension: 0.4,
                                    fill: true,
                                    yAxisID: 'y1'
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: { mode: 'index', intersect: false },
                            plugins: {
                                legend: { labels: { color: '#fff' } }
                            },
                            scales: {
                                y: {
                                    type: 'linear',
                                    display: true,
                                    position: 'left',
                                    grid: { color: '#2a2f4a' },
                                    ticks: { color: '#aaa' },
                                    title: { display: true, text: 'Latence (ms)', color: '#fff' }
                                },
                                y1: {
                                    type: 'linear',
                                    display: true,
                                    position: 'right',
                                    grid: { drawOnChartArea: false },
                                    ticks: { color: '#aaa' },
                                    title: { display: true, text: 'Statut', color: '#fff' }
                                },
                                x: {
                                    grid: { color: '#2a2f4a' },
                                    ticks: { color: '#aaa' }
                                }
                            }
                        }
                    });
                    
                    document.getElementById('chartModal').classList.add('active');
                });
        }
        
        function addService(e) {
            e.preventDefault();
            const data = {
                name: document.getElementById('serviceName').value,
                url: document.getElementById('serviceUrl').value
            };
            
            fetch('/api/services', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(r => r.json())
            .then(() => {
                closeModal();
                document.getElementById('serviceName').value = '';
                document.getElementById('serviceUrl').value = '';
                loadServices();
            });
        }
        
        function deleteService(id) {
            if (confirm('√ätes-vous s√ªr?')) {
                fetch(`/api/services/${id}`, { method: 'DELETE' })
                    .then(() => loadServices());
            }
        }
        
        loadServices();
        setInterval(loadServices, 30000);
    </script>
</body>
</html>
