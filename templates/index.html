<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownDetector Discord - Connexion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .logo {
            text-align: center;
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .discord-btn {
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .discord-btn:hover {
            background: #4752c4;
        }
        .divider {
            text-align: center;
            color: #999;
            margin: 20px 0;
            font-size: 14px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        .tab {
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            color: #999;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .error {
            color: #ed4245;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .success {
            color: #57f287;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîç</div>
        <div class="title">DownDetector</div>
        
        <!-- Discord Login -->
        <a href="/login/discord" style="text-decoration: none;">
            <button class="discord-btn">
                <span>üéÆ</span>
                <span>Se connecter avec Discord</span>
            </button>
        </a>
        
        <div class="divider">ou</div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Connexion</button>
            <button class="tab" onclick="switchTab('register')">Cr√©er un compte</button>
        </div>
        
        <!-- Login Tab -->
        <div id="login" class="tab-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email ou nom d'utilisateur</label>
                    <input type="text" id="login_user" placeholder="utilisateur@example.com" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="login_pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit">Se connecter</button>
                <div id="login_error" class="error"></div>
            </form>
        </div>
        
        <!-- Register Tab -->
        <div id="register" class="tab-content">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="reg_user" placeholder="mon_pseudo" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg_email" placeholder="vous@example.com" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="reg_pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="form-group">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" id="reg_pass2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit">Cr√©er un compte</button>
                <div id="reg_error" class="error"></div>
                <div id="reg_success" class="success"></div>
            </form>
        </div>
    </div>
    
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('login_user').value;
            const pass = document.getElementById('login_pass').value;
            const errorDiv = document.getElementById('login_error');
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: user, password: pass})
                });
                const data = await res.json();
                
                if (res.ok) {
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.error || 'Erreur de connexion';
                }
            } catch (err) {
                errorDiv.textContent = 'Erreur r√©seau';
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            const user = document.getElementById('reg_user').value;
            const email = document.getElementById('reg_email').value;
            const pass = document.getElementById('reg_pass').value;
            const pass2 = document.getElementById('reg_pass2').value;
            const errorDiv = document.getElementById('reg_error');
            const successDiv = document.getElementById('reg_success');
            
            if (pass !== pass2) {
                errorDiv.textContent = 'Les mots de passe ne correspondent pas';
                return;
            }
            
            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: user, email: email, password: pass})
                });
                const data = await res.json();
                
                if (res.ok) {
                    successDiv.textContent = 'Compte cr√©√©! Connecte-toi maintenant.';
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('login_user').value = user;
                    }, 1500);
                } else {
                    errorDiv.textContent = data.error || 'Erreur lors de la cr√©ation';
                }
            } catch (err) {
                errorDiv.textContent = 'Erreur r√©seau';
            }
        }
    </script>
</body>
</html>
