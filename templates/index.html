<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Premier App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 40px;
        }
        .counter {
            font-size: 80px;
            font-weight: bold;
            color: #667eea;
            margin: 40px 0;
            font-family: 'Courier New', monospace;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: scale(0.95);
        }
        .button-group {
            margin-top: 30px;
        }
        button.reset {
            background: #e0e0e0;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ma Premier App</h1>
        <div class="counter" id="counter">0</div>
        <div class="button-group">
            <button onclick="increment()">Appuyez-moi</button>
            <button class="reset" onclick="reset()">RÃ©initialiser</button>
        </div>
    </div>

    <script>
        async function increment() {
            const response = await fetch('/increment', { method: 'POST' });
            const data = await response.json();
            document.getElementById('counter').textContent = data.count;
        }

        async function reset() {
            const response = await fetch('/reset', { method: 'POST' });
            const data = await response.json();
            document.getElementById('counter').textContent = data.count;
        }

        async function loadCount() {
            const response = await fetch('/get-count');
            const data = await response.json();
            document.getElementById('counter').textContent = data.count;
        }

        loadCount();
    </script>
</body>
</html>
